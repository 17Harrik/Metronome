<!DOCTYPE html>
<html>
<head>
    <title>Metronome</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <h1>Metronome</h1>
    <div id="metronome">
        <input class="bpm-change" type="button" value="-" id="btnDecreaseBPM" />
        <input value="60" id="txtBPM" />
        <input class="bpm-change" type="button" value="+" id="btnIncreaseBPM" />
        <div>
            <input type="button" value="start" id="btnStartStop" />
        </div>
        <input type="button" value="High Contast" id="highContrastBtn" />
        <img src="https://centaur-wp.s3.eu-central-1.amazonaws.com/designweek/prod/content/uploads/2017/03/13124707/ALDI-New-Logo.jpg" id="logo" />
    </div>
    Source code: <a href="https://github.com/17Harrik/Metronome">view on GitHub</a>
    <p>Published under a creative commons licence</p>
    <script src="lib.js"></script>
</body>
</html>
